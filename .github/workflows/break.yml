name: Itty Bitty Breaking News Monitor

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch: {}

jobs:
  run-breaking:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot (breaking)
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          BREAKING_MODE: "1"
          BREAKING_MAX_AGE_HOURS: "72"
          MAX_POSTS_PER_RUN: "4"
          TITLE_FUZZY_THRESHOLD: "93"
          USER_AGENT: "IttyBittyGamingNewsBot/1.6-breaking"
        run: python main.py

      - name: Commit updated state.json
        run: |
          git config user.name "itty-bitty-bot"
          git config user.email "itty-bitty-bot@users.noreply.github.com"
          git add state.json
          git diff --cached --quiet || git commit -m "Update state"
          git push
