name: Itty Bitty Content Board Digest (7pm PST)

on:
  schedule:
    # 7:00pm PST (UTC-8) = 03:00 UTC (next day)
    - cron: "0 3 * * *"
  workflow_dispatch: {}

jobs:
  run-digest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Post Evening Recap Digest (Top 5)
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.CONTENT_BOARD_WEBHOOK_URL }}
          DIGEST_TOP_N: "5"
          DIGEST_WINDOW_HOURS: "24"
          USER_AGENT: "IttyBittyGamingNewsBot/ContentBoardDigest"
        run: python digest.py
