name: Itty Bitty Gaming News — Evening Digest

on:
  schedule:
    # 7:00 PM Pacific (DST-safe by running both possible UTC hours)
    - cron: "0 2 * * *"   # 7pm PDT
    - cron: "0 3 * * *"   # 7pm PST
  workflow_dispatch: {}

jobs:
  run-digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Itty Bitty Gaming News Digest
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.CONTENT_BOARD_WEBHOOK_URL }}

          DIGEST_WINDOW_HOURS: "24"
          DIGEST_TOP_N: "5"
          DIGEST_MAX_PER_SOURCE: "1"

          # Featured video: pull the newest episode from your Adilo hub automatically
          FEATURED_VIDEO_CHANNEL_URL: "https://adilo.bigcommand.com/c/ittybittygamingnew/home"
          FEATURED_VIDEO_FALLBACK_URL: "https://adilo.bigcommand.com/c/ittybittygamingnew/home"
          FEATURED_VIDEO_TITLE: "Watch today’s Itty Bitty Gaming News"

          USER_AGENT: "IttyBittyGamingNews/Digest"
        run: python digest.py
