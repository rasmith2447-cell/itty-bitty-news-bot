name: Itty Bitty Gaming News — Evening Digest

on:
  schedule:
    # 7:00 PM Pacific (DST-safe by running both possible UTC hours)
    - cron: "0 2 * * *"   # 7pm PDT
    - cron: "0 3 * * *"   # 7pm PST
  workflow_dispatch: {}

jobs:
  run-digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Itty Bitty Gaming News Digest
        env:
          # Discord webhook (store this in repo secrets)
          DISCORD_WEBHOOK_URL: ${{ secrets.CONTENT_BOARD_WEBHOOK_URL }}

          # Digest settings
          DIGEST_WINDOW_HOURS: "24"
          DIGEST_TOP_N: "5"
          DIGEST_MAX_PER_SOURCE: "1"

          # Featured video title text (the link is discovered via Adilo API)
          FEATURED_VIDEO_TITLE: "Watch today’s Itty Bitty Gaming News"

          # Adilo API (store these in repo secrets)
          ADILO_PUBLIC_KEY: ${{ secrets.ADILO_PUBLIC_KEY }}
          ADILO_SECRET_KEY: ${{ secrets.ADILO_SECRET_KEY }}

          # Used to locate the right Adilo project automatically
          ADILO_PROJECT_SEARCH: "Itty Bitty Gaming News"

          # If the API fails for any reason, this is the safe fallback link
          FEATURED_VIDEO_FALLBACK_URL: "https://adilo.bigcommand.com/c/ittybittygamingnews/home"

          USER_AGENT: "IttyBittyGamingNews/Digest"
        run: python digest.py
