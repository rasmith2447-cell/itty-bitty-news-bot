name: Itty Bitty Gaming News Bot (3x Daily)

on:
  workflow_dispatch:
  schedule:
    # 3x daily: 7:00am, 12:30pm, 6:00pm Pacific
    # GitHub Actions uses UTC in cron.
    # PST (UTC-8): 7:00 -> 15:00 UTC, 12:30 -> 20:30 UTC, 18:00 -> 02:00 UTC next day
    # PDT (UTC-7): 7:00 -> 14:00 UTC, 12:30 -> 19:30 UTC, 18:00 -> 01:00 UTC next day
    # We'll run more frequently and let your script’s own de-dupe + filters handle repeats.
    - cron: "0 14,15 * * *"
    - cron: "30 19,20 * * *"
    - cron: "0 1,2 * * *"

jobs:
  raw_bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run RAW bot (Gaming Blerbs)
        env:
          # ✅ RAW channel webhook
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

          USER_AGENT: "IttyBittyGamingNews/Bot"
          MODE: "RAW"
          BREAKING_MODE: "False"
        run: |
          python main.py
