name: Manual Batch Pull (5 posts)

on:
  workflow_dispatch: {}

jobs:
  run-manual-batch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot (DIGEST mode â€” does not update state)
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          MODE: "DIGEST"
          SKIP_STATE_UPDATE: "1"
          MAX_POSTS_PER_RUN: "5"
          TITLE_FUZZY_THRESHOLD: "92"
          USER_AGENT: "IttyBittyGamingNewsBot/manual-batch"
        run: python main.py
